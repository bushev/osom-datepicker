<!DOCTYPE html>
<html>
	<head>
		<title>Osom Datepicker</title>
		<link href="osom-datepicker.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="osom-datepicker"></div>

		<script type="text/javascript" src="osom-datepicker.js"></script>
		<script type="text/javascript">
			window.datepicker = new OsomDatepicker({
				selector: '#osom-datepicker',
				selectedDates: [new Date()],
				fromDate: new Date(),
				animation: 'horizontal',
				showMultipleDays: true,
				monthNames: [ 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec' ],
				dayNames: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
				weekStart: 'Monday',
				onDateSelected: function(dates){
					console.log(dates);
				}
			});
			datepicker.initialize();
		</script>
	</body>
</html>
